<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>DigiDaigaku NFT</title>
</head>

<body>

    <!--Navbar-->

    <nav class="store-nav">
        <a href="index.html"><img class="nav-item" src="./img/logo.png" alt=""></a>

        <div class="search-bar">
            <label for="search"><i class="search-bar__icon fa-solid fa-magnifying-glass"> </i></label>
            <label for="search-bar--selected">
                <input class="search-bar__input" id="search" type="text" placeholder="Buscar por nombre">
            </label>
        </div>

        <ul class="nav-item">
            <li><a href="./store.html">Tienda</a></li>
            <li><a href="#" class="carrito-nav-link">Carrito</a></li>
            <li><a href="#" class="loguearse-nav-link">Logearse</a></li>
        </ul>
    </nav>

    <div class="login-panel hidden">
        <i class="login-panel--close fa-solid fa-xmark fa-lg"></i>

        <form class="login-form">
            <h3>Accede a tu cuenta</h3>
            <label for="email"> Correo electrónico </label>
            <input class="form-input-text" id="email" type="email" placeholder="Email">

            <label for="pass"> Contraseña </label>
            <input class="form-input-text" id="pass" type="password" placeholder="Contraseña">
            <div class="form-buttons">
                <input class="form-enviar" type="submit" value="Acceder">
                <a class="form-link" id="register-link" href="#">¿No tiene cuenta?</a>
            </div>
        </form>

        <form class="register-form hidden">
            <h3>Crea una cuenta</h3>
            <label for="nombre"> Nombre completo </label>
            <input class="form-input-text" id="nombre" type="text" placeholder="Nombre" required>

            <label for="email"> Correo electrónico </label>
            <input class="form-input-text" id="email" type="email" placeholder="Email" required>

            <label for="pass"> Nueva contraseña </label>
            <input class="form-input-text" id="pass" type="password" placeholder="Contraseña">

            <label for="nacimiento"> Fecha de nacimiento </label>
            <input class="form-input-text" type="date" id="nacimiento" value="2022-10-05" min="1900-01-01"
                max="2022-10-05" required>

            <label>Género</label>
            <div class="radio-container">
                <input type="radio" name="genero" id="hombre" required>
                <label for="hombre"> Hombre </label>
                <input type="radio" name="genero" id="mujer">
                <label for="mujer"> Mujer </label>
                <input type="radio" name="genero" id="custom">
                <label for="custom"> Otro </label>
            </div>

            <div class="radio-container">
                <input type="radio" name="terminos" id="aceptado" required>
                <label for="aceptado">
                    Acepto los <a href="#">términos y condiciones</a>
                </label>
            </div>

            <div class="form-buttons">
                <input class="form-enviar" type="submit" value="Registrarse">
                <a class="form-link" id="login-link" href="#">¿Ya tiene una cuenta?</a>
            </div>

        </form>

    </div>

    <div class="store_main-container">

        <div class="filter-container">

            <div class="filter" id="price-filter">
                <p>Precio</p> <i class="price-filter__arrowdown fa-solid fa-caret-down"></i> <i
                    class="price-filter__arrowup fa-solid fa-caret-up hidden"></i>
            </div>
            <div class="price-filter__input hidden">
                <input type="number" id="min" placeholder="min">
                <input type="number" id="max" placeholder="max">
            </div>

            <!-- <div class="filter" id="accesory-filter">
                <p>Accesorio</p> <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="accesory-filter__input hidden">
                <label>
                    <input type="checkbox" id="sea-life" value="Sea life"> Sea life
                </label>
                <label>
                    <input type="checkbox" id="headphones" value="headphones"> headphones
                </label>
            </div> -->

            <!-- <div class="filter" id="background-filter">
                <p>Fondo</p> <i class="fa-solid fa-caret-down"></i>
            </div> -->

            <!-- <div class="filter" id="expression-filter">
                <p>Expresión</p> <i class="fa-solid fa-caret-down"></i>
            </div> -->

            <!-- <div class="filter" id="haircut-filter">
                <p>Peinado</p> <i class="fa-solid fa-caret-down"></i>
            </div> -->

            <div class="filter" id="name-filter">
                <p>Nombre</p> <i class="name-filter__arrowdown fa-solid fa-caret-down"></i> <i
                    class="name-filter__arrowup fa-solid fa-caret-up hidden"></i>
            </div>
            <div class="name-filter__input hidden">
                <p id="Miya">Miya</p>
                <p id="Rina">Rina</p>
                <p id="Aubreeanna">Aubreeanna</p>
                <p id="Yeeun">Yeeun</p>
                <p id="Kotoko">Kotoko</p>
                <p id="Sinead">Sinead</p>
                <p id="Ataya">Ataya</p>
                <p id="JiaYi">JiaYi</p>
                <p id="ZhiLei">ZhiLei</p>
            </div>

            <!-- <div class="filter" id="outfit-filter">
                <p>Ropa</p> <i class="fa-solid fa-caret-down"></i>
            </div> -->
        </div>

        <div class="products-container">

            <!-- Renderizado por js -->

        </div>

    </div>

</body>
<script src="./products.js"></script>
<script src="./main.js"></script>

</html>
